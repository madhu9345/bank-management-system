<!DOCTYPE html>
<html>

<head>
    <title>Deposit Money</title>
    <style>
        body {
            background-image: url("https://plus.unsplash.com/premium_photo-1681487895790-d3b93fb22766?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE2fHx8ZW58MHx8fHx8");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .form-box {
            background: rgba(0, 0, 0, 0.65);
            padding: 30px;
            margin: 80px auto;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #138496;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #ccc;
            text-decoration: none;
        }

        .flash-message {
            text-align: center;
            color: #ffeb3b;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h2>Deposit Amount</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="account_id">Account ID:</label>
            <input type="number" name="account_id" id="account_id" required>

            <label for="amount">Amount to Deposit:</label>
            <input type="number" name="amount" id="amount" required>

            <button type="submit">Deposit</button>
        </form>
        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>

</html>
