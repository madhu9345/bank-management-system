<!DOCTYPE html>
<html>
<head>
    <title>Check Balance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://plus.unsplash.com/premium_photo-1679785709281-cc780864784c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fGJhbGFuY2UlMjBhbW91bnR8ZW58MHx8MHx8fDA%3D') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding-top: 80px;
        }

        .form-box {
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px #000;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #00cc99;
            color: white;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #ffcc00;
        }

        a {
            color: #00ffff;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Check Account Balance</h2>
        <form method="post">
            <input type="text" name="account_id" placeholder="Enter Account ID" required><br>
            <input type="submit" value="Check Balance">
        </form>

        {% if balance is not none %}
            <div class="message">
                Current Balance: ₹ {{ balance }}
            </div>
        {% endif %}

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <a href="/">← Back to Home</a>
    </div>
</body>
</html>
